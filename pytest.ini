[tool:pytest]
# Pytest configuration for Serena Orchestrator testing

# Test discovery
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    performance: Performance tests (may take longer)
    slow: Slow tests (may take more than 10 seconds)
    network: Tests requiring network access
    api: Tests requiring API keys
    system: Tests requiring system resources

# Test output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov=src/serena

# Async test support
asyncio_mode = auto

# Timeout for tests
timeout = 300

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*
    ignore::UserWarning:google.*

# Environment variables for testing
env =
    PYTHONPATH = src
    TESTING = true
    LOG_LEVEL = DEBUG

# Test collection
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".git",
    ".pytest_cache",
    "__pycache__",
    "*.egg-info"
]

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel testing with pytest-xdist
